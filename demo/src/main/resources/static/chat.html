<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
<div class="container">
    <!-- Users list on the left -->
    <div class="user-list">
        <ul>
            <li class="user active" data-username="Max">Max</li>
            <li class="user" data-username="Mia">Mia</li>
            <li class="user" data-username="John">John Lee</li>
            <li class="user" data-username="Sheng">Sheng Lin</li>
            <li class="user" data-username="Agaae">Agaae</li>
        </ul>
    </div>

    <!-- Chat area on the right -->
    <div class="chat-area">
        <div class="chat-header">
            <h3 id="chat-with">Chat with Max</h3>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message">Hey! How are you?</div>
            <div class="message self">I'm good! Thanks for asking.</div>
        </div>
        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="chat.js"></script>
</body>
</html>
